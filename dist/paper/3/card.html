<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            background-color: gray;
            padding: 45px;
        }

        .card {
            background-color: white;
            width: 270px;
            height: 570px;
            border-radius: 7px;
        }

        .image {
            padding: 15px;

        }

        .image img {
            border-radius: 7px;
        }

        .content {
            padding: 10px;
        }

        .content {
            font-size: 13px;
        }

        .capsules {
            padding: 0 20px;
        }

        .capsules span {
            border: 2px solid gray;
            padding: 0px 1px;
            border-radius: 7px;
            font-size: 12px;
        }

        .button {
            text-align: center;
        }

        .button button {

            padding: 7px 15px;
           border-radius: 15px;
           background-color: rgb(216, 236, 253);
           color: rgb(14, 150, 234);
           font-size: 10px;
           margin-top: 7px;
           border: none;
           font-weight: bold;
          

        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image">
            <img width="240px" src="image.jpg" alt="your name image ">
        </div>
        <div class="capsules">

            <span>Artist</span>
            <span>Animation</span>
            <span>painting</span>

        </div>
        <div class="content">
            <h2>weathering with you </h2>
            <p>Weathering with You (Japanese: 天気の子, Hepburn: Tenki no Ko, lit. 'Child of Weather') is a 2019 Japanese
                animated romantic fantasy film </p>
        </div>

        <div class="button">
            <button>Read More</button>
        </div>

    </div>
</body>

</html>
